<div class="panel panel-default">
  <div class="panel-heading">RELEATED POSTS</div>
  <div class="panel-body">
    {% for post in site.related_posts limit: 4 %}
      <dt class="muted">{{ post.date | date_to_long_string }} &raquo;</dt>
      <dd><a href="{{ post.url }}">{{ post.title }}</a></dd>
    {% endfor %}
    <span class="pull-right">... <a href="/archive.html">all posts</a>!</span>
  </div>
</div>
