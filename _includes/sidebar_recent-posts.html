<div class="well well-small">
  <h5 class="muted">RECENT POSTS <small>... or see <a href="/archive.html">ALL</a>?</small></h5>
  <dl class="posts">
    {% for post in site.posts limit: 5 %}
    <dt class="muted">{{ post.date | date_to_long_string }} &raquo;</dt>
    <dd><a href="{{ post.url }}">{{ post.title }}</a></dd>
    {% endfor %}
  </dl>
</div>
