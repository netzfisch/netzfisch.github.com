---
layout:   default
meta-tag: global
title:    netzfisch's ...wikibrain and blogtaker
---
{% for post in site.posts limit: 5 %}
  <div class="post_excerpt">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <span class="label label-important pull-left">{{ post.date | date_to_long_string }}</span>
    {{ post.content | truncatewords: 100 }}
    <ul class="nav nav-pills pull-right">
      <li>
        <a href="{{ post.url }}"><i class="icon-arrow-right"></i> read more</a>
      </li>
    </ul>
  </div>    
  <hr style="clear:both" />
{% endfor %}
