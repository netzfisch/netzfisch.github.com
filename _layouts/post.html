---
layout: default
sidebar_posts: related
---
<div id="post">
  <a href="https://twitter.com/share" class="twitter-share-button" data-via="netzfisch" data-size="large" data-dnt="true">Tweet</a>
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

  <h2>{{ page.title }}</h2>

  <div class="post_content">
    <span class="label label-important pull-left">{{ page.date | date_to_long_string }}</span>
    {{ content }}
  </div>    

  <div class="post_tags">
    {% for tag in page.tags %}
      <a href="/tags.html#{{ tag }}" rel="tag" class="badge">{{ tag }}</a>
    {% endfor %}
  </div>

  <br class="clearfix" />

  <div class="alert alert-success text-center">
    <strong>
      <i class="icon-info-sign"></i> 
      Heads up - COMMENTS are welcome:
      <a href="https://twitter.com/intent/tweet?screen_name=netzfisch&text={{ page.title post.url }}" class="twitter-mention-button" data-size="large" data-related="netzfisch" data-dnt="true">Tweet to @netzfisch</a>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    </strong>
  </div>
</div>
