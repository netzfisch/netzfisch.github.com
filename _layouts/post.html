---
layout: default
sidebar_posts: related
---
<div id="post">
  <h2>{{ page.title }}</h2>

  <div class="post_content">
    <span class="label label-important pull-left">{{ page.date | date_to_long_string }}</span>
    {{ content }}
  </div>    

  <div class="post_tags">
    {% for tag in page.tags %}
      <a href="/tags.html#{{ tag }}" rel="tag" class="badge">{{ tag }}</a>
    {% endfor %}
  </div>

  {% include widget_social-share.html %}
</div>
