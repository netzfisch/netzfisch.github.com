---
layout: default
title: Tags
---
<h3>Tags</h3>
<br />
{% for tag in site.tags | sort: "alpha-asc" %}
  <a name="{{ tag[0] }}"></a>
  <h4 class="muted">{{ tag[0] | upcase }}</h2>
  <ul class="unstyled">
    {% for post in tag[1] %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endfor %}
